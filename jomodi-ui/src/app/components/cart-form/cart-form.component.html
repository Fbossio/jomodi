<div class="message">
  <mat-card>
    <mat-card-content>You have not added a billing address. Please fill out the form below.</mat-card-content>
  </mat-card>
</div>

<div class="cart-form-container">
  <h4>Enter a billing address</h4>

  <form [formGroup]="form" (ngSubmit)="sendAddress(form.value)">

    <mat-form-field appearance="fill" class="full-width-input">
      <mat-label>Address</mat-label>
      <input formControlName="address" matInput>
      <mat-error *ngIf="form.controls['address'].invalid">Please enter a valid address</mat-error>
    </mat-form-field>


    <mat-form-field appearance="fill" class="full-width-input">
      <mat-label>City</mat-label>
      <input formControlName="city" matInput>
      <mat-error *ngIf="form.controls['city'].invalid">Please enter a valid city</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width-input">
      <mat-label>Zip</mat-label>
      <input formControlName="zip" matInput>
      <mat-error *ngIf="form.controls['zip'].invalid">Please enter a valid zip</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width-input">
      <mat-label>Country</mat-label>
      <input formControlName="country" matInput>
      <mat-error *ngIf="form.controls['country'].invalid">Please enter a valid country</mat-error>
    </mat-form-field>

    <button [disabled]="!form.valid || formSubmitted" type="submit" mat-raised-button color="primary">Add
      Address</button>

  </form>
</div>
