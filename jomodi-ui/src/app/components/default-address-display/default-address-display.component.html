<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Your order will be send to: </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p><span>Address: </span>{{defaultAddress.address}}</p>
    <p><span>City: </span>{{defaultAddress.city}}</p>
    <p><span>Zip: </span>{{defaultAddress.zip}}</p>
    <p><span>Country: </span>{{defaultAddress.country}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
