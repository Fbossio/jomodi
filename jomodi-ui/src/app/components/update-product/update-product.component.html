<form [formGroup]="updateProductForm" (ngSubmit)="onSubmit()" class="form-container">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput type="number" formControlName="price">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Stock</mat-label>
    <input matInput type="number" formControlName="stock">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Category ID</mat-label>
    <input matInput formControlName="categoryId">
  </mat-form-field>

  <div class="actions-container">
    <button mat-raised-button color="warn" type="button" (click)="onDelete()">Delete Product</button>
    <button mat-raised-button color="primary" type="submit">Update Product</button>
  </div>


</form>
