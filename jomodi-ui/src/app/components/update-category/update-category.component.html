<div *ngIf="category">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <div class="actions-container">
      <button mat-raised-button color="warn" type="button" (click)="onDelete()">Delete Category</button>
      <button mat-raised-button color="primary" type="submit">Update Category</button>
    </div>
  </form>
</div>
