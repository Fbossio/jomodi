<mat-card class="example-card item-container">
  <mat-card-header></mat-card-header>
  <img mat-card-image [src]="product.imageUrl" [alt]="product.name" [routerLink]="['/product', product.id] "
    class="card-image product-image" (click)="handleClick()">
  <mat-card-content [routerLink]="['/product', product.id]" class="card-content" (click)="handleClick()">
    <p class="product-title">
      {{ product!.name}}
    </p>
    <p class="product-price">
      {{ product!.price | currency }}
    </p>
  </mat-card-content>
  <mat-card-actions class="actions">
    <mat-form-field>
      <mat-label>Quantity</mat-label>
      <mat-select>
        <mat-option></mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button>
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
